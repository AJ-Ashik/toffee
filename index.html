<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Channel Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
            margin: 0;
            padding: 0;
        }

        header {
            background: linear-gradient(to right, #3a4c8c, #5e4a8a);
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        #joinButton {
            background-color: #0088cc;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            margin-top: 10px;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        #searchInput {
            width: 70%;
            padding: 10px;
            border-radius: 20px 0 0 20px;
            border: none;
        }

        #searchButton {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 0 20px 20px 0;
        }

        .filter-dropdown {
            text-align: center;
            margin-bottom: 20px;
        }

        #categoryFilter {
            padding: 10px;
            border-radius: 20px;
        }

        .channel-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .channel-item {
            background-color: #2c2c2c;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }

        .channel-item:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .channel-item img {
            width: 80px;
            height: 80px;
            border-radius: 10%;
        }

        @media (max-width: 768px) {
            #searchInput {
                width: 60%;
            }
        }

        @media (max-width: 480px) {
            #searchInput {
                width: 50%;
            }

            .channel-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }
        }
    </style>
    <script>
        function goToChannel(channelId) {
            window.location.href = `player.html?id=${channelId}`;
        }
    </script>
</head>
<body>
    <header>
        <h1>Channel Selection</h1>
        <button id="joinButton">Join Our Telegram</button>
    </header>

    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search for channels...">
        <button id="searchButton">Search</button>
    </div>

    <div class="filter-dropdown">
        <select id="categoryFilter">
            <option value="all">All Categories</option>
            <option value="news">News</option>
            <option value="sports">Sports</option>
            <option value="entertainment">Entertainment</option>
            <option value="kids">Kids</option>
        </select>
    </div>

    <div class="channel-grid">
        <div class="channel-item" onclick="goToChannel(100)">
            <img src="https://via.placeholder.com/80" alt="Channel 100">
            <p>Channel 100</p>
        </div>
        <div class="channel-item" onclick="goToChannel(101)">
            <img src="https://via.placeholder.com/80" alt="Channel 101">
            <p>Channel 101</p>
        </div>
        <div class="channel-item" onclick="goToChannel(102)">
            <img src="https://via.placeholder.com/80" alt="Channel 102">
            <p>Channel 102</p>
        </div>
        <div class="channel-item" onclick="goToChannel(463)">
            <img src="https://via.placeholder.com/80" alt="Channel 463">
            <p>Channel 463</p>
        </div>
        <div class="channel-item" onclick="goToChannel(464)">
            <img src="https://via.placeholder.com/80" alt="Channel 464">
            <p>Channel 464</p>
        </div>
        <!-- Add more channels as needed -->
    </div>
</body>
</html>
