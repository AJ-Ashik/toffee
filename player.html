<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Channel Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background: linear-gradient(to right, #3a4c8c, #5e4a8a);
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 50px;
        }

        #joinButton {
            background-color: #0088cc;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            margin-top: 10px;
            cursor: pointer;
            font-size: 1em;
        }

        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            height: calc(100vh - 120px); /* Adjust height based on header and button */
        }

        .video-container video {
            width: 100%;
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        /* Fullscreen Styles */
        video:-webkit-full-screen {
            width: 100%;
            height: 100%;
        }

        video:-moz-full-screen {
            width: 100%;
            height: 100%;
        }

        video:-ms-fullscreen {
            width: 100%;
            height: 100%;
        }

        video:fullscreen {
            width: 100%;
            height: 100%;
        }

        /* Auto-rotate when in fullscreen */
        video.fullscreen-rotate {
            transform: rotate(90deg);
            transform-origin: center;
            width: 100vh;
            height: 100vw;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            header h1 {
                font-size: 1.2em;
            }

            #joinButton {
                padding: 8px 16px;
                font-size: 0.9em;
            }
        }
    </style>
    <script>
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const channelId = urlParams.get('channel');
            const videoElement = document.getElementById('videoPlayer');

            if (channelId) {
                videoElement.src = `https://streamhubliveapi.vercel.app/api/${channelId}.m3u8`; // Replace with your actual video source
            }

            videoElement.addEventListener('fullscreenchange', () => {
                if (document.fullscreenElement) {
                    videoElement.classList.add('fullscreen-rotate');
                } else {
                    videoElement.classList.remove('fullscreen-rotate');
                }
            });

            document.getElementById('joinButton').addEventListener('click', () => {
                if (videoElement.requestFullscreen) {
                    videoElement.requestFullscreen();
                } else if (videoElement.mozRequestFullScreen) { // Firefox
                    videoElement.mozRequestFullScreen();
                } else if (videoElement.webkitRequestFullscreen) { // Chrome, Safari and Opera
                    videoElement.webkitRequestFullscreen();
                } else if (videoElement.msRequestFullscreen) { // IE/Edge
                    videoElement.msRequestFullscreen();
                }
            });
        }
    </script>
</head>
<body>
    <header>
        <h1>StreamHub Live</h1>
        <button id="joinButton">Join Our Telegram</button>
    </header>

    <div class="video-container">
        <video id="videoPlayer" controls>
            Your browser does not support the video tag.
        </video>
    </div>

</body>
</html>
