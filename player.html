<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Channel Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
            margin: 0;
            padding: 0;
        }

        header {
            background: linear-gradient(to right, #3a4c8c, #5e4a8a);
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        #joinButton {
            background-color: #0088cc;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            margin-top: 10px;
        }

        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }

        .video-container video {
            width: 80%;
            max-width: 800px;
            border-radius: 10px;
        }

        .back-button {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        #backButton {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
        }
    </style>
    <script>
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const channelId = urlParams.get('channel');
            const videoElement = document.getElementById('videoPlayer');
            if (channelId) {
                videoElement.src = `https://example.com/channel/${channelId}/stream.m3u8`; // Replace with your actual video source
            } else {
                alert('No channel specified.');
            }
        }

        function goBack() {
            window.history.back();
        }
    </script>
</head>
<body>
    <header>
        <h1>Channel Player</h1>
        <button id="joinButton">Join Our Telegram</button>
    </header>

    <div class="video-container">
        <video id="videoPlayer" controls>
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="back-button">
        <button id="backButton" onclick="goBack()">Back</button>
    </div>
</body>
</html>
